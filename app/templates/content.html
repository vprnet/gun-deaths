{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
      <div class="col-md-12">
        {% for entry in entries %}
          <h5>{{ entry.Date }}: {{ entry.Age }}-year-old {{ entry.Sex }}, {{ entry.Manner }} by {{ entry.Specified }}</h5>
        {% endfor %}
      </div>
  </div>
</div>

{% endblock %}
